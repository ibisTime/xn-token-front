<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title></title>
    <!--SCRIPT_PLACEHOLDER-->
    <script type="text/javascript" charset="utf-8" src="//g.alicdn.com/sd/nch5/index.js?t=2015052012"></script>
</head>

<body class="register-bg">

<div class="register-wrap">
    <div class="logo">
        <img src="/static/images/theia-logo@3x.png"/>
    </div>
    <div class="slogan"></div>
    <div class="register-from">
        <div class="chan-box">
            <div class="chan-left set-chan">

            </div>
            <div class="chan-right">

            </div>
        </div>
        <form id="formWrapper" class="form-wrapper wp100">
            <div class="form-item form-mobile">
                <div class="am-flexbox">
                    <div class="over-hide" id="country-wrap">
                        <div class="national-flag fl" id="nationalFlag"></div>
                        <div class="national-select fl">
                            <p id="interCode"></p>
                            <i class="icon"></i>
                        </div>
                    </div>
                    <input type="text" pattern="[0-9]*" placeholder="" id="mobile" name="mobile" class="input-item"/>
                </div>
            </div>
            <div class="form-item form-btn-item mt20">
                <div class="am-flexbox">
                    <div class="input-item smsCaptcha-item"><input type="text" placeholder="" id="smsCaptcha"
                                                                   name="smsCaptcha" pattern="[0-9]*"/></div>
                    <button class="item-button smsCaptcha-btn am-button am-button-small"
                            id="getVerification"></button>
                </div>
            </div>
        </form>
        <form id="formWrapperEmail" class="form-wrapper wp100 hidden">
            <div class="form-item form-mobile">
                <div class="am-flexbox from-email">
                    <div class="over-hide" id="country-email" style="height: 0.48rem; padding-top: 0.1rem;">
                        <div class="national-email fl">

                        </div>
                    </div>
                    <input type="text" placeholder="" id="email" name="email" class="input-item"/>
                </div>
            </div>
            <div class="form-item form-btn-item mt20">
                <div class="am-flexbox">
                    <div class="input-item smsCaptcha-item from-email"><input type="text" placeholder="" id="smsCaptchaEmail"
                                                                   name="smsCaptchaEmail" pattern="[0-9]*"/></div>
                    <button class="item-button smsCaptcha-btn am-button am-button-small"
                            id="getEmailVerification"></button>
                </div>
            </div>
        </form>
        <form id="formWrapper1" class="form-wrapper form-wrapper2 wp100 hidden">
            <div class="form-item form-mobile">
                <div class="am-flexbox">
                    <input type="password" placeholder="" id="zhpas" name="zhpas" class="input-item"/>
                </div>
            </div>
            <div class="form-item form-mobile">
                <div class="am-flexbox flexbox01">
                    <input type="password" placeholder="" id="qr_zhpas" name="qr_zhpas" class="input-item"/>
                </div>
            </div>
        </form>
        <form id="formWrapper2" class="form-wrapper form-wrapper3 wp100 hidden">
            <div class="form-item form-mobile">
                <div class="am-flexbox">
                    <input type="password" placeholder="" id="zjpas" name="zjpas" class="input-item"/>
                </div>
            </div>
            <div class="form-item form-mobile">
                <div class="am-flexbox flexbox01">
                    <input type="password" placeholder="" id="qr_zjpas" name="qr_zjpas" class="input-item"/>
                </div>
            </div>
        </form>
        <!--<div class="smsCaptcha-box opc-hidden">-->
            <!--<p>验证码已通过短信的形式发送到<span class="sms-mob">13516726254</span>手机上</p>-->
        <!--</div>-->
        <div class="next-to">
            <span>下一步</span><i></i>
        </div>
        <div class="btnWrap hidden">
            <button id="subBtn" class="am-button wp100"></button>
        </div>
    </div>
</div>

<div class="popup countryPopup hidden" id="countryPopup">
    <div class="popup-header">
        <div class="icon-return close"></div>
    </div>
    <div class="popup-content" id="countryList">
    </div>
</div>

<link rel="import" href="../footer.html?__inline">
<script>
    require(['app/controller/user/Register']);
</script>
</body>

</html>
