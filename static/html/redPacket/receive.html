<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<link rel="import" href="../head.html?__inline">
		<title></title>
		<!--SCRIPT_PLACEHOLDER-->
		<script type="text/javascript" charset="utf-8" src="//g.alicdn.com/sd/nch5/index.js?t=2015052012"></script>
	</head>

    <body class="rpReceive-bg">
        <div class="rpReceive-wrap">
            <div class="logo"><img src="../../images/logo-red.png"></div>
            <div class="wrap wp100 receiveWrap">
            </div>
            <div class="nickname"></div>
        </div>

        <!-- 登录领取 -->
        <div class="popup rpReceivePopup hidden" id="rpReceivePopup" style="z-index: 800;">
            <div class="popup-mask" style="z-index: 800;"></div>
            <div class="popup-body" style="z-index: 800;">
                <div class="icon-close close"></div>
                <div class="popup-header">
                    <div class="item active fy_mobile mobile" data-type="mobile"></div>
                    <div class="item fy_email email" data-type="email"></div>
                </div>
                <div class="popup-content login-wrap">
                    <form id="formWrapperMobile" class="form-wrapper form-color">
                        <div class="form-item form-mobile form-mobile-wrap">
                            <div class="am-flexbox">
                                <div class="national-select">
                                    <span id="interCode" style="color: #fbaa73;"></span>
                                </div>
                                <input type="text" pattern="[0-9]*" placeholder="" id="mobile" name="mobile" class="input-item"/>
                            </div>
                        </div>
                        <div class="form-item form-mobile">
                            <div class="am-flexbox">
                                <div class="national-select">
                                    <span class="fy_mima" style="color: #fbaa73;"></span>
                                </div>
                                <input type="password" placeholder="" name="password" class="input-item password"/>
                            </div>
                        </div>
                    </form>
                    <form id="formWrapperEmail" class="form-wrapper form-color hidden">
                        <div class="form-item form-mobile form-email-wrap">
                            <div class="am-flexbox">
                                <div class="national-select">
                                    <span class="fy_email" style="color: #fbaa73;"></span>
                                </div>
                                <input type="text" placeholder="" id="email" name="email" class="input-item"/>
                            </div>
                        </div>
                        <div class="form-item form-mobile">
                            <div class="am-flexbox">
                                <div class="national-select">
                                    <span class="fy_mima" style="color: #fbaa73;"></span>
                                </div>
                                <input type="password" placeholder="" name="password" class="input-item password"/>
                            </div>
                        </div>
                    </form>
                    <div class="login-btn wp100">
                        <button id="loginBtn" class="am-button am-button-primary wp100"></button>
                    </div>
                    <p class="textWrap">
                        <span class="item register"></span>
                        <span class="item findPwd"></span>
                    </p>
                </div>
                <div class="popup-footer">
                    <div class="logo"><img src="../../images/logo-red.png"></div>
                </div>
            </div>
        </div>
        <!-- 选择国家 -->
        <div class="popup countryPopup hidden" id="countryPopup">
            <div class="popup-header">
                <div class="icon-return close"></div>
            </div>
            <div class="popup-content" id="countryList">
            </div>
        </div>
        <!-- 忘记密码 -->
        <div class="popup rpReceivePopup hidden findPwdPopup" id="findPwdPopup">
            <div class="popup-body">
                <div class="icon-close close"></div>
                <div class="popup-header">
                    <div class="item active fy_findMobile mobile" data-type="mobile"></div>
                    <div class="item fy_findEmail email" data-type="email"></div>
                </div>
                <div class="popup-content login-wrap">
                    <!--手机号-->
                    <form id="findPwdMobileForm" class="form-wrapper form-color">
                        <div class="form-item form-mobile form-mobile-wrap">
                            <div class="am-flexbox">
                                <div class="national-select" style="width: 1rem; padding: 0;">
                                    <span id="interCode-find" style="color: #fbaa73;"></span>
                                </div>
                                <input type="text" pattern="[0-9]*" placeholder="" id="mobile-find" name="mobile" class="input-item"/>
                            </div>
                        </div>
                        <div class="form-item form-mobile" style="padding-right: 0;">
                            <div class="am-flexbox">
                                <div class="national-select" style="width: 1rem; padding: 0;">
                                    <span class="fy_yzm" style="color: #fbaa73;"></span>
                                </div>
                                <input type="text" placeholder="" name="smsCaptcha" id="smsCaptcha" class="input-item smscap" style="width: 55%; margin-right: 0.1rem;"/>
                                <button class="item-button smsCaptcha-btn am-button-small"
                                        id="verification" style="background-color: #cf262b; color: #fbaa73;"></button>
                            </div>
                        </div>
                    </form>
                    <!--邮箱-->
                    <form id="findPwdEmailForm" class="form-wrapper form-color hidden">
                        <div class="form-item form-mobile form-email-wrap">
                            <div class="am-flexbox">
                                <div class="national-select" style="width: 1rem; padding: 0;">
                                    <span class="fy_email" style="color: #fbaa73;"></span>
                                </div>
                                <input type="text" placeholder="" id="email-find" name="email" class="input-item"/>
                            </div>
                        </div>
                        <div class="form-item form-mobile" style="padding-right: 0;">
                            <div class="am-flexbox">
                                <div class="national-select" style="width: 1rem; padding: 0;">
                                    <span class="fy_yzm" style="color: #fbaa73;"></span>
                                </div>
                                <input type="text" placeholder="" name="smsCaptchaEmail" id="smsCaptchaEmail" class="input-item smscap" style="width: 55%; margin-right: 0.1rem;"/>
                                <button class="item-button smsCaptcha-btn am-button-small"
                                        id="getEmailVerification" style="background-color: #cf262b; color: #fbaa73;"></button>
                            </div>
                        </div>
                    </form>
                    <!--确认密码-->
                    <form id="qrPwdForm" class="form-wrapper form-color hidden">
                        <div class="form-item form-mobile form-email-wrap">
                            <div class="am-flexbox">
                                <div class="national-select">
                                    <span class="fy_mima" style="color: #fbaa73;"></span>
                                </div>
                                <input type="password" placeholder="" id="passmima" name="pass" class="input-item"/>
                            </div>
                        </div>
                        <div class="form-item form-mobile">
                            <div class="am-flexbox">
                                <div class="national-select">
                                    <span class="fy_qrmm" style="color: #fbaa73;"></span>
                                </div>
                                <input type="password" placeholder="" name="qrPass" id="qrPassmima" class="input-item"/>
                            </div>
                        </div>
                    </form>
                    <div class="login-btn wp100 hidden">
                        <button id="qrBtn" class="am-button am-button-primary wp100"></button>
                    </div>
                    <div class="nextBtn">
                        <p></p>
                    </div>
                </div>
                <div class="popup-footer">
                    <div class="logo"><img src="../../images/logo-red.png"></div>
                </div>
            </div>
        </div>

        <link rel="import" href="../footer.html?__inline">
        <script>
            require(['app/controller/redPacket/Receive']);
        </script>
    </body>

</html>
